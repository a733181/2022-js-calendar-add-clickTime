<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendar</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <div class="date">
            <h1 class="month-text">12</h1>
            <p class="date-text">2022/12/05</p>
          </div>
          <div class="next">>></div>
        </div>
        <div class="week">
          <div>星期日</div>
          <div>星期一</div>
          <div>星期二</div>
          <div>星期三</div>
          <div>星期四</div>
          <div>星期五</div>
          <div>星期六</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-container">
        <p class="modal-close">x</p>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
